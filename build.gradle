buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6"
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'spring-boot'

repositories {
    jcenter()
    maven { url  'http://dl.bintray.com/oembedler/maven' }
}

dependencies {
    compile('nl.kadaster.brk:brk-datatypes:0.1.0-SNAPSHOT')

    compile('com.graphql-java:graphql-java:2.2.0')
    compile 'com.embedler.moon.graphql.boot.starter:graphql-spring-boot-starter:2.1.0-2016-04-29T09-27-45'
    compile 'com.embedler.moon.graphql.boot.starter:graphiql-spring-boot-starter:2.1.0-2016-04-29T09-27-45'

    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")

    testCompile("org.springframework.boot:spring-boot-starter-test")
}